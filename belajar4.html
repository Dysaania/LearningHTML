<!DOCTYPE html>
<html> 
    <head>
        <title> Learning 4 HTML</title>
    </head>

    <body>
        <h1>Tag Extra</h1>
        <!-- abbreviation <abbr> -->
       <p>Hassan sekolah di <abbr title="Sekolah Dasar">SD</abbr> merdeka</p>
       <!-- Note di teks -->
       <p>Ucup lanjut bersekolah ke <acronym title="Sekolah Menengah Pertama">SMP</acronym> 4</p>
       <!-- Untuk kutipan atau berasal dari -->
       <p>Kata-kata bijak dari <cite>Bung Karno</cite>: "Jangan sekali-kali meremehkan kekuatan rakyat!"</p>
       <!-- Defenisi -->
       <p><dfn>Bukittinggi</dfn> adalah salah satu kota yang berada di Sumatra Barat</p>
       <!-- Insert and Delete -->
       <p>Saya adalah seorang <del>siswa</del> <ins>mahasiswa</ins></p>

    </body>

</html>
