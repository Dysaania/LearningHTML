<!DOCTYPE html>
<html> 
    <head>
        <title> Learning 3 HTML</title>
    </head>

    <body>
        <h1>Strong,Emphasis dan Blockquote</h1>
       <!-- Strong -->
       <p>
        <strong>Perhatian : Jangan Buang Sampah Sembarangan.</strong>
       </p>
       <!-- Blockquote -->
       <blockquote>Pokoknya begitulah</blockquote>
       <!-- Emphasis -->
       <p>Ini adalah tempat <em>nongkrong</em>,bukan tempat berantem</p>
    </body>

</html>
