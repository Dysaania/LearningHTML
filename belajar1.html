<!DOCTYPE html>
<html> 
    <head>
        <title> Learning 1 HTML</title>
    </head>

    <body>

        <!-- Heading bisa di bikin dari 1-6
        dan heading akan semakin kecil dengan besarnya angka heading nya -->
        <h1>Ini adalah heading</h1>
        <p>My Name is Dysania
            and keep learning :)</p>
        <!-- Paragraph <p> -->
        <!-- Bold <b> -->
        <!-- Italic <i> -->
        <!-- Under Line <u> -->

        <p>Teman saya adalah <b>Raid</b> <u>suroid</u> terkoid <i>koid</i></p>

        <!-- superscript <sup> dan subscript <sub> -->
        <!-- baris kosong yang lebih dari satu spasi akan di anggap satu spasi -->
        <p>menurut Einstein rumus relativitas adalah E=MC<sup>2</sup>. Lalu,carbon dioksida adalah CO<sub>2</sub></p>
        
    </body>

</html>
